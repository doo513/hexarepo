<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HexaCTF - Challenges</title>
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
  <link rel="stylesheet" href="/static/css/components.css" />
</head>

<body data-page="challenges">
  <header class="topbar">
    <div class="logo">HexaCTF</div>
    <nav class="nav">
      <a class="nav-link active" href="/challenges" data-page="challenges">Challenges</a>
      <a class="nav-link" href="/scoreboard" data-page="scoreboard">Scoreboard</a>
      <a class="nav-link admin-link hidden" href="/admin" data-page="admin">Admin</a>
    </nav>
    <div class="topbar-right">
      <div class="user-pill" id="currentUser">Guest</div>
      <button class="btn btn-ghost" id="logoutTopBtn" type="button">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h1>Challenges</h1>
        <p>Hack. Learn. Capture the Flag.</p>
      </div>
      <div class="hero-right">
        <div class="pill">
          <span class="dot"></span>
          <span id="apiStatus">API: checking...</span>
        </div>
      </div>
    </section>

    <section class="toolbar">
      <div class="filters" id="filters">
        <button class="filter active" data-cat="all">All</button>
        <button class="filter" data-cat="pwn">PWN</button>
        <button class="filter" data-cat="web">WEB</button>
        <button class="filter" data-cat="rev">REV</button>
        <button class="filter" data-cat="crypto">CRYPTO</button>
      </div>

      <div class="search">
        <input id="searchInput" type="text" placeholder="Search title / key..." />
      </div>
    </section>

    <section class="grid" id="grid">
      <!-- JS 렌더링 -->
    </section>
  </main>

  <footer class="footer">
    HexaCTF © 2026
  </footer>

  <script src="/static/js/app-core.js"></script>
  <script src="/static/js/app-auth.js"></script>
  <script src="/static/js/app-challenges.js"></script>
  <script src="/static/js/app-router.js"></script>
  <script src="/static/js/app-main.js"></script>
</body>
</html>
