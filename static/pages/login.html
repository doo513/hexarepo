<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HexaCTF - Login</title>
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/layout.css" />
  <link rel="stylesheet" href="/static/css/components.css" />
  <link rel="stylesheet" href="/static/css/auth.css" />
</head>

<body data-page="login">
  <header class="topbar">
    <div class="logo">HexaCTF</div>
    <div class="topbar-right">
      <div class="user-pill" id="currentUser">Guest</div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h1>Login</h1>
        <p>Sign in to access challenges and scoreboard.</p>
      </div>
    </section>

    <section class="panel auth-panel">
      <div class="panel-header">
        <div class="panel-title">Account</div>
      </div>
      <div class="auth-wrap">
        <div class="auth-tabs">
          <button class="auth-tab active" type="button" data-auth="login">Login</button>
          <button class="auth-tab" type="button" data-auth="register">Register</button>
        </div>

        <div id="authMessage" class="auth-message"></div>

        <form id="loginForm" class="auth-form active">
          <label class="auth-field">
            <span class="auth-label">Username</span>
            <input name="username" type="text" placeholder="ID" autocomplete="username" required />
          </label>
          <label class="auth-field">
            <span class="auth-label">Password</span>
            <input name="password" type="password" placeholder="Password" autocomplete="current-password" required />
          </label>
          <button class="btn" type="submit">Login</button>
        </form>

        <form id="registerForm" class="auth-form">
          <label class="auth-field">
            <span class="auth-label">Username</span>
            <input name="username" type="text" placeholder="hacker123" autocomplete="username" required />
          </label>
          <label class="auth-field">
            <span class="auth-label">Password</span>
            <input name="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
          </label>
          <label class="auth-field">
            <span class="auth-label">Display Name</span>
            <input name="display_name" type="text" placeholder="Display name" autocomplete="nickname" />
          </label>
          <button class="btn" type="submit">Create Account</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    HexaCTF Â© 2026
  </footer>

  <script src="/static/js/app-core.js"></script>
  <script src="/static/js/app-auth.js"></script>
  <script src="/static/js/app-router.js"></script>
  <script src="/static/js/app-main.js"></script>
</body>
</html>
